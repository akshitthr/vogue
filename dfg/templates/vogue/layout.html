{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'vogue/styles.css' %}">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="{% static 'vogue/vogue.js' %}"></script>

        <title>{% block title %}{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        
        <nav class="navbar navbar-expand-md navbar navbar-dark bg-primary">
            <a class="navbar-brand vogue" href="{% url 'index' %}">Vogue</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item {% block home %}{% endblock %}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item {% block following %}{% endblock %}"><a class="nav-link" href="{% url 'following' %}">Following</a></li>
                        <li class="nav-item {% block discussions %}{% endblock %}"><a class="nav-link" href="{% url 'discussions' %}">Discussions</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item {% block profile %}{% endblock %}"><a class="nav-link" href="/user/{{ request.user.username }}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signout' %}">Sign Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item {% block signin %}{% endblock %}"><a class="nav-link" href="{% url 'signin' %}">Sign In</a></li>
                        <li class="nav-item {% block signup %}{% endblock %}"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
